<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/" />
  <title>Pinball Game</title>

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00f;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 20px;
      color: #00f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header span {
      font-size: 0.9em;
      color: #0ff;
    }

    main {
      padding: 30px 15px;
    }

    .game-box {
      background: #000;
      border: 2px solid #00f;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto 30px;
    }

    input {
      padding: 10px;
      border: 1px solid #00f;
      background: #000;
      color: #0ff;
      width: 80%;
      margin-top: 10px;
    }

    .play-button, .delete-button {
      margin-top: 10px;
      padding: 10px 25px;
      background: #000;
      color: #00f;
      border: 1px solid #00f;
      cursor: pointer;
    }

    .play-button:hover, .delete-button:hover {
      background-color: #00f;
      color: #000;
    }
  </style>
</head>

<body>

<header>
  <h1>⚡ PINBALL ⚡</h1>
  <span>Created by Siddhant Hirpara</span>
</header>

<main>
  <div class="game-box">
    <h2>Enter Your Details</h2>
    <input type="text" id="playerName" placeholder="Name">
    <input type="number" id="playerScore" placeholder="Score">
    <input type="text" id="timeTaken" placeholder="Time Taken">
    <button class="play-button" onclick="saveScore()">Submit Score</button>

    <h3>High Scores</h3>
    <ul id="scoreList"></ul>
  </div>
</main>

<footer>
  <p>Pinball Game</p>
</footer>

<script>
  function saveScore() {
    const name = playerName.value;
    const score = playerScore.value;
    const time = timeTaken.value;

    if (!name || !score || !time) {
      alert("Enter all details");
      return;
    }

    const scores = JSON.parse(localStorage.getItem("pinballScores")) || [];
    scores.push({ name, score: Number(score), time });
    scores.sort((a, b) => b.score - a.score);

    localStorage.setItem("pinballScores", JSON.stringify(scores));
    displayScores();

    playerName.value = "";
    playerScore.value = "";
    timeTaken.value = "";
  }

  function displayScores() {
    const scores = JSON.parse(localStorage.getItem("pinballScores")) || [];
    scoreList.innerHTML = "";

    scores.slice(0, 5).forEach(s => {
      const li = document.createElement("li");
      li.textContent = `${s.name} - ${s.score} pts - ${s.time}`;
      scoreList.appendChild(li);
    });
  }

  displayScores();
</script>

</body>
</html>
